<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring OAuth2 Demo • Home</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop stop-color='%23256eff'/%3E%3Cstop offset='1' stop-color='%23865cff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3C/svg%3E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-animated {
          background: linear-gradient(120deg, rgba(37,110,255,0.25), rgba(134,92,255,0.25));
          background-size: 200% 200%;
          animation: gradientMove 12s ease infinite;
        }
        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .blob {
          filter: blur(50px);
          opacity: 0.35;
          animation: float 18s ease-in-out infinite;
        }
        @keyframes float {
          0%,100% { transform: translate(0, 0) scale(1); }
          50% { transform: translate(10px, -20px) scale(1.1); }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased relative overflow-hidden">

<div class="absolute -top-24 -left-16 w-72 h-72 bg-indigo-500 rounded-full blob"></div>
<div class="absolute -bottom-32 -right-10 w-80 h-80 bg-blue-500 rounded-full blob" style="animation-delay: -6s;"></div>
<div class="absolute inset-0 bg-animated"></div>

<main class="relative z-10">
    <header class="container mx-auto px-6 pt-10 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-md bg-gradient-to-br from-indigo-400 to-blue-500"></div>
            <span class="font-semibold tracking-wide">Spring OAuth2 Demo</span>
        </div>
        <nav class="flex items-center gap-3">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="text-sm text-slate-300 hover:text-white transition">Log out</button>
            </form>
        </nav>
    </header>

    <section class="container mx-auto px-6 py-14">
        <div class="grid gap-10 lg:grid-cols-2 items-center">
            <div>
                <h1 class="text-4xl sm:text-5xl font-bold leading-tight">
                    Welcome<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-blue-400"> to the demo</span>
                </h1>
                <p class="mt-4 text-slate-300 text-lg">
                    You have successfully logged in with OAuth2.
                </p>

            </div>

            <div class="relative">
                <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 via-blue-500 to-indigo-500 rounded-2xl blur opacity-50"></div>
                <div class="relative bg-slate-900/60 rounded-2xl p-6 border border-white/10 shadow-xl">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-indigo-400 to-blue-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-7 h-7"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 15h-2v-2h2Zm0-4h-2V7h2Z"/></svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold">Login successful</h2>
                            <p class="text-slate-300 text-sm">Your session details</p>
                        </div>
                    </div>

                    <div class="mt-6 grid sm:grid-cols-2 gap-4">
                        <div class="rounded-xl bg-white/5 border border-white/10 p-4">
                            <p class="text-sm text-slate-300">User</p>
                            <dl class="mt-3 space-y-2 text-sm">
                                <div class="flex items-center justify-between gap-3">
                                    <dt class="text-slate-400">Name</dt>
                                    <dd class="text-slate-100" th:text="${name}">User</dd>
                                </div>
                                <div class="flex items-center justify-between gap-3" th:if="${email} != null and ${email} != ''">
                                    <dt class="text-slate-400">Email</dt>
                                    <dd class="text-slate-100" th:text="${email}">email@dominio.com</dd>
                                </div>
                            </dl>
                        </div>
                        <div class="rounded-xl bg-white/5 border border-white/10 p-4">
                            <p class="text-sm text-slate-300">Provider</p>
                            <div class="mt-3 flex items-center gap-2">
                                <div class="h-2 w-2 rounded-full bg-emerald-400"></div>
                                <p class="text-slate-100 text-sm" th:text="${#strings.capitalize(provider)}">Google</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="relative z-10 container mx-auto px-6 pb-10 text-center text-slate-400 text-sm">
    © <span id="year"></span> Spring OAuth2 Demo. Built with Spring Boot and Tailwind.
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
